<mat-card class="component-card">
  <h4>List of Customers</h4>
  <ng-container *ngIf="{ data: customers$ | async } as customerList">
    <table mat-table [dataSource]="customerList.data ? customerList.data : []">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
        <mat-cell *matCellDef="let customer">{{ customer.id }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <mat-header-cell *matHeaderCellDef>First Name</mat-header-cell>
        <mat-cell class="description-cell" *matCellDef="let customer">{{
          customer.firstName
        }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <mat-header-cell *matHeaderCellDef>Last Name</mat-header-cell>
        <mat-cell class="duration-cell" *matCellDef="let customer">{{
          customer.lastName
        }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="age">
        <mat-header-cell *matHeaderCellDef>Age</mat-header-cell>
        <mat-cell class="duration-cell" *matCellDef="let customer">{{
          customer.age
        }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
        <mat-cell class="duration-cell" *matCellDef="let customer">{{
          customer.email
        }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell class="duration-cell" *matCellDef="let customer">
          <button (click)="onRemove(customer)" md-raised-button>Delete</button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="onSelect(row)"
      ></mat-row>
    </table>

    <table>
      <tr *ngIf="!customerList.data || customerList.data.length === 0">
        <td style="text-align: center" [attr.colspan]="displayedColumns.length">
          No Records Found!
        </td>
      </tr>
    </table>
  </ng-container>
</mat-card>
